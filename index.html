<!DOCTYPE html>
<html>
  <head>
    <title>WebVR Demo</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <meta name="source" content="https://aframe.io/examples/showcase/helloworld/" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="aframe-cubemap.js"></script>
  </head>
  <body>
    <!-- scene, similar to the ones in unity -->
    <a-scene>
      <!-- these objects can be thought of like unity gameobjects -->
      <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-1 3 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->
      <!--<a-sky color="#ECECEC"></a-sky>-->
      <!--<a-sky src="./equirectangular.png"></a-sky>-->
      <a-assets>
        <a-asset-item id="map-obj" src="model/map.obj"></a-asset-item>
        <a-asset-item id="map-mtl" src="model/map.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #map-obj; mtl: #map-mtl"></a-entity>

      <a-entity cubemap="folder: /webvr-demo/img/"></a-entity>
    </a-scene>
  </body>
</html>
